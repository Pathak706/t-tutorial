<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="opacity: 1;">Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>Slide to see result</ion-list-header>
    <ion-item-sliding *ngFor="let item of [0, 1, 2, 3, 4, 5, 6] ;index as i;">
      <ion-item>
        <ion-avatar slot="start">
          <img src="/assets/img/book.png">
        </ion-avatar>
        <ion-label>
          <h2>Course Name</h2>
          <h3>Subject Name</h3>
          <p>12:30 AM - 01:30 PM</p>
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="takeAttendance(item)">See Result</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
