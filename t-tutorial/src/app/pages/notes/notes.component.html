<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="opacity: 1">Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/img/upload.jpg" alt="" />
    <ion-card-header>
      <ion-card-title>Upload Notes</ion-card-title>
      <!-- <ion-card-subtitle>notes</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      <p>Here we can choose *.pdf, *.docx, *.ppt file to upload as notes.</p>
      <ion-item>
        <ion-label position="stacked">Choose File To Upload</ion-label>
        <input
          type="file"
          accept="application/msword, application/pdf, application/vnd.ms-powerpoint,"
          (change)="handleFileInput($event)"
        />
      </ion-item>
    </ion-card-content>
    <ion-button expand="block" margin (click)="goToUploadFile()"
      >Upload Notes</ion-button
    >
  </ion-card>
  <br />
  <ion-card class="welcome-card">
    <img src="/assets/img/download.jpg" alt="" />
    <ion-card-header>
      <ion-card-title>Download Notes</ion-card-title>
      <!-- <ion-card-subtitle>notes</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      <p>Here we can download the notes.</p>
      <ion-item *ngFor="let item of notesFetched;">
        <ion-label>{{item.notes_name}}</ion-label>
        <ion-icon name="cloud-download-outline" style="position: absolute; right: 1em;" (click)="downloadFile(item)"></ion-icon>
      </ion-item>
    </ion-card-content>
    <!-- <ion-button expand="block" margin>
      Download Notes</ion-button
    > -->
  </ion-card>
</ion-content>
